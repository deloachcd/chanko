<div class="box">
  <img class="image is-rounded-cornered is-fitted"
       src="{self.img_path}">
  <br>
  <h1 class="title is-3">{self.recipe_name}</h1>
  <ul>
    <li><b>Prep time:</b>&nbsp;{self.prep_time}</li>
    <li><b>Cook time:</b>&nbsp;{self.cook_time}</li>
  </ul>
  <b>Tags:</b>
  <div class="tags are-medium pt-1">
    {TemplateHelpers.render_all(self.tags)}
  </div>
</div>
