<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chanko v0.1</title>
    <link rel="icon" type="image/x-icon" href="icons/kitchen-set-solid.svg">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body class="has-navbar-fixed-top">
    <nav class="navbar is-transparent is-fixed-top has-border-shadow">
      <div class="navbar-item">
        <div class="field has-addons">
          <div class="control">
            <input class="input" type="text" placeholder="Search by name, or tags">
          </div>
          <div class="control">
            <a class="button is-dark">
              <b>Random Recipe</b>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="columns">
        <!-- LAYOUT: 4x3 -->
        <div class="column is-one-third">
          <div class="box">
            <figure class="image is-16by9">
              <img class="is-rounded-cornered is-fitted" src="img/buffalo-wings.jpg">
            </figure>
            <br>
            <h1 class="title is-4 is-bold">
              RedHot Buffalo Wings
            </h1>
            <h2 class="subtitle is-6">
              <b>Prep:</b>&nbsp;<i>35 minutes</i><br>
              <b>Cook:</b>&nbsp;<i>1 hour, 30 minutes</i>
            </h2>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="box">
            <figure class="image is-16by9">
              <img class="is-rounded-cornered is-fitted" src="img/chankonabe.jpg">
            </figure>
            <br>
            <h1 class="subtitle is-bold">
              Chankonabe ("Sumo Stew")
            </h1>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="box">
            <figure class="image is-16by9">
              <img class="is-rounded-cornered is-fitted" src="img/dolmas.jpg">
            </figure>
            <br>
            <h1 class="subtitle is-bold">
              Dolmas (stuffed grape leaves)
            </h1>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column is-one-third">
          <div class="box">
            <figure class="image is-16by9">
              <img class="is-rounded-cornered is-fitted" src="img/poke-bowl.jpeg">
            </figure>
            <br>
            <h1 class="subtitle is-bold">
              Poke Bowl
            </h1>
          </div>
        </div>
      </div>
    </section>
    <section class="section pt-0">
      <h1 class="title">Tags</h1>
      <div class="tags are-medium">
        <span class="tag">american</span>
        <span class="tag">japanese</span>
        <span class="tag">greek</span>
        <span class="tag">comfort_food</span>
      </div>
    </section>
  </body>
</html>
