<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-one-third">
          <div class="box">
            <figure class="image is-16by9">
              <img class="is-rounded-cornered is-fitted" src="img/buffalo-wings.jpg">
            </figure>
            <br>
            <h1 class="subtitle is-bold">
              Crispy Buffalo Wings
            </h1>
            <p>
              Prep time: 1h<br>
              Country of origin: USA<br>
              Cut friendly: No
            </p>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="box">
            <figure class="image is-16by9">
              <img class="is-rounded-cornered is-fitted" src="img/chankonabe.jpg">
            </figure>
            <br>
            <h1 class="subtitle is-bold">
              Chankonabe ("Sumo Stew")
            </h1>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="box">
            <figure class="image is-16by9">
              <img class="is-rounded-cornered is-fitted" src="img/dolmas.jpg">
            </figure>
            <br>
            <h1 class="subtitle is-bold">
              Dolmas (stuffed grape leaves)
            </h1>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column is-one-third">
          <div class="box">
            <figure class="image is-16by9">
              <img class="is-rounded-cornered is-fitted" src="img/poke-bowl.jpeg">
            </figure>
            <br>
            <h1 class="subtitle is-bold">
              Poke Bowl
            </h1>
          </div>
        </div>
        
      </div>
    </div>
  </section>
  </body>
</html>
